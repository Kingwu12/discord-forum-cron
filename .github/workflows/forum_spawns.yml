name: Spawn Discord Threads

on:
  workflow_dispatch: {} # manual Run workflow button
  repository_dispatch: # external triggers (via GitHub API)
    types: [forums_all, forums_daily, forums_weekly, forums_monthly]
  schedule:
    - cron: '0 22 * * *' # Daily 22:00 UTC -> ~9am AEDT / 8am AEST (Melbourne)
    - cron: '0 22 * * 0' # Weekly (Sun 22:00 UTC -> Monday AU morning)
    - cron: '0 22 1 * *' # Monthly (1st)

jobs:
  spawn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Decide cadence
        id: kind
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=all" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            # github.event.action will be one of: forums_all|forums_daily|forums_weekly|forums_monthly
            case "${{ github.event.action }}" in
              forums_all) echo "value=all" >> $GITHUB_OUTPUT ;;
              forums_daily) echo "value=daily" >> $GITHUB_OUTPUT ;;
              forums_weekly) echo "value=weekly" >> $GITHUB_OUTPUT ;;
              forums_monthly) echo "value=monthly" >> $GITHUB_OUTPUT ;;
            esac
          elif [[ "${{ github.event.schedule }}" == "0 22 * * *" ]]; then
            echo "value=daily" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.schedule }}" == "0 22 * * 0" ]]; then
            echo "value=weekly" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.schedule }}" == "0 22 1 * *" ]]; then
            echo "value=monthly" >> $GITHUB_OUTPUT
          else
            echo "value=all" >> $GITHUB_OUTPUT
          fi

      - name: Run spawn
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          FORUM_DAILY_ID: ${{ secrets.FORUM_DAILY_ID }}
          FORUM_REFLECT_ID: ${{ secrets.FORUM_REFLECT_ID }}
        run: |
          node scripts/spawn_forum_threads.js "${{ steps.kind.outputs.value }}"
