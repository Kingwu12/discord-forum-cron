name: Daily Mission
on:
  schedule:
    - cron: '0 22 * * *' # 08:00 AEST (adjust for DST)
  workflow_dispatch:
    inputs:
      force:
        description: 'Force post even if today already exists'
        type: boolean
        required: false
        default: false

concurrency:
  group: daily-mission
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci --omit=dev

      - name: Post Daily Mission
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          MISSIONS_CHANNEL_ID: ${{ secrets.MISSIONS_CHANNEL_ID }}
        run: |
          FORCE_ARG=""
          # Only pass --force when manually triggered with force=true
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            FORCE_ARG="--force"
          fi
          node scripts/post_daily_mission.js $FORCE_ARG
