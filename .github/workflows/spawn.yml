name: Spawn Discord Threads

on:
  schedule:
    - cron: '0 22 * * *' # Daily 22:00 UTC -> ~9am AEDT / 8am AEST (Melbourne)
    - cron: '0 22 * * 0' # Weekly (Sun 22:00 UTC -> Monday AU morning)
    - cron: '0 22 1 * *' # Monthly (1st)
  workflow_dispatch: {} # Manual run button

jobs:
  spawn:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Decide cadence
        id: kind
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "value=all" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.schedule }}" == "0 22 * * *" ]]; then
            echo "value=daily" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.schedule }}" == "0 22 * * 0" ]]; then
            echo "value=weekly" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.schedule }}" == "0 22 1 * *" ]]; then
            echo "value=monthly" >> $GITHUB_OUTPUT
          fi

      - name: Run spawn
        env:
          # Prefer GitHub Secrets for these. If you truly insist on inline literals,
          # you can replace these envs with hardcoded values here â€” but don't commit secrets.
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          FORUM_DAILY_ID: ${{ secrets.FORUM_DAILY_ID }}
          FORUM_REFLECT_ID: ${{ secrets.FORUM_REFLECT_ID }}
        run: |
          node scripts/spawn.js "${{ steps.kind.outputs.value }}"
