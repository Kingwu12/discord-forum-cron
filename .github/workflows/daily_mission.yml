name: Daily Mission

on:
  workflow_dispatch: {} # manual Run workflow button
  repository_dispatch: # external trigger (API)
    types: [daily_mission]
  schedule:
    - cron: '0 22 * * *' # optional backup (22:00 UTC = 8/9am AU)

concurrency:
  group: daily-mission
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Post Daily Mission
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          MISSIONS_CHANNEL_ID: ${{ secrets.MISSIONS_CHANNEL_ID }}
        run: node ./scripts/post_daily_mission.js
