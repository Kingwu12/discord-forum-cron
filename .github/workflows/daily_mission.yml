name: Daily Mission
on:
  schedule:
    - cron: '0 22 * * *' # 08:00 AEST (adjust if DST changes)

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci --omit=dev

      - name: Post Daily Mission
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          MISSIONS_CHANNEL_ID: ${{ secrets.MISSIONS_CHANNEL_ID }}
        run: node scripts/post_daily_mission.js
