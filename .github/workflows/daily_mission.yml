name: Daily Mission
on:
  schedule:
    - cron: '0 22 * * *' # runs 08:00 AEST (cron is UTC)
  workflow_dispatch:
    inputs:
      force:
        description: 'Force post even if today already exists'
        type: boolean
        required: false
        default: false

concurrency:
  group: daily-mission
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      # Uncomment this block only if you add deps later
      # - name: Install (if needed)
      #   run: |
      #     if [ -f package-lock.json ]; then
      #       npm ci --omit=dev
      #     elif [ -f package.json ]; then
      #       npm i --omit=dev
      #     else
      #       echo "No package.json - skipping install"
      #     fi

      - name: Post Daily Mission
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          MISSIONS_CHANNEL_ID: ${{ secrets.MISSIONS_CHANNEL_ID }}
        run: |
          FORCE_ARG=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            FORCE_ARG="--force"
          fi
          node scripts/post_daily_mission.js $FORCE_ARG
